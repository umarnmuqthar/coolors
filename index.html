<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create a Palette - Coolors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
      <div class="container-fluid">
        <img class="logo-img" src="./images/logo.svg" alt="Coolors-logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link ms-2" href="#">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-2" href="#">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-2" href="#">Go Pro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-2" href="#">Sign in</a>
            </li>
          </ul>
          <button class="mx-0 btn btn-sm btn-primary">Sign up</button>
        </div>
      </div>
    </nav>
    <!-- Colors -->
    <section
      class="container-fluid text-center align-items-center"
      style="height: 100%"
    >
      <div class="row" style="height: 85%">
        <div
          class="col-lg-3 d-flex justify-content-center align-items-center color-div"
          style="background-color: #f05d5e"
        >
          F05D5E
        </div>
        <div
          class="col-lg-3 d-flex justify-content-center align-items-center color-div"
          style="background-color: #0f7173"
        >
          0F7173
        </div>
        <div
          class="col-lg-3 d-flex justify-content-center align-items-center color-div"
          style="background-color: #e7ecef"
        >
          E7ECEF
        </div>
        <div
          class="col-lg-3 d-flex justify-content-center align-items-center color-div"
          style="background-color: #272932"
        >
          272932
        </div>
      </div>
    </section>
    <!-- Controls -->
    <section
      class="d-flex py-2 fixed-bottom bg-white justify-content-center"
    >
      <button class="btn btn-outline-dark" type="button" id="generateBtn">
        Generate
      </button>      
    </section>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
